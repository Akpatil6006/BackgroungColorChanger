<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
    <!-- css -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1 class="text-center">Color Scheme Switcher</h1>
    <div class="container">

        <div class="colorUpper">
            <button class="color color1" onclick="greyColor()">
            </button>
            <br><br>
            <button class="color color2" onclick="orangeColor()"></button>
        </div>
        <div class="colorLower">
            <button class="color color3" onclick="blueColor()"></button>
            <br> <br>
            <button class="color color4" onclick="yellowColor()"></button>
        </div>

    </div>
    <p class="text-center para">Click above color to change bacground</p>

    <!-- script -->
    <script src="./script.js"></script>
</body>

</html>
